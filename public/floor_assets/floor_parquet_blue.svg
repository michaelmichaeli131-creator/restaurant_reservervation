<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <defs>
    <linearGradient id="plank" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#081728"/>
      <stop offset="0.45" stop-color="#0f2d4a"/>
      <stop offset="1" stop-color="#071322"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.12"/>
    </linearGradient>
    <pattern id="p" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- 3 planks per tile, slight offsets like parquet -->
      <g>
        <rect x="0" y="0" width="60" height="20" fill="url(#plank)"/>
        <rect x="0" y="20" width="60" height="20" fill="#0c2238"/>
        <rect x="0" y="40" width="60" height="20" fill="#0a1c2f"/>
        <!-- seams -->
        <path d="M0 20H60 M0 40H60" stroke="#000" stroke-opacity="0.35"/>
        <path d="M20 0V20 M40 20V40 M30 40V60" stroke="#000" stroke-opacity="0.28"/>
        <!-- subtle grain -->
        <path d="M6 6C18 10 30 2 54 10" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
        <path d="M8 30C22 26 36 34 52 28" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
        <path d="M10 50C22 54 36 46 54 54" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
        <rect x="0" y="0" width="60" height="60" fill="url(#shine)"/>
      </g>
    </pattern>
  </defs>

  <rect width="240" height="240" fill="#071322"/>
  <rect width="240" height="240" fill="url(#p)"/>
</svg>